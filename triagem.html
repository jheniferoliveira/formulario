<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Triagem</title>
</head>
<body style="color: black; background: #7AC5CD; font-family: 'trebuchet MS'">
    <header>
        <h1 style= "color: black; border-bottom: 3px solid black; width: 509px; text-align: center; margin-left: auto; margin-right: auto">Triagem</h1>
    </header>
    <main  style="width: 400px; margin-right: auto; margin-left: auto; border: 3px double black; padding: 50px">
        <form action="iniciar-ocorrencia.html">
            <strong>A vítima está acordada?</strong><br>
            <input type="radio" name="acordado" value="sim">Sim <br>
            <input type="radio" name="acordado" value="não">Não <br>
            <br>
            <strong>A vítima bateu a cabeça?</strong><br>
            <input type="radio" name="cabeca" value="sim">Sim <br>
            <input type="radio" name="cabeca" value="não">Não <br>
            <br>
            <strong>A vítima está respondendo?</strong><br>
            <input type="radio" name="respondendo" value="sim">Sim <br>
            <input type="radio" name="respondendo" value="não">Não <br>
            <br>
            <br>
            <strong>À quanto tempo aproximadamente ocorreu o acidente?</strong><br>
            <input type="radio" name="tempo" value="10">até 10 min<br>
            <input type="radio" name="tempo" value="20">até 20 min<br>
            <input type="radio" name="tempo" value="30+">Mais de 30 min<br>
            <input type="radio" name="tempo" value="não sei">Não faço ideia<br>
            <br>
            <button style="padding: 10px; font-size: 15px; border: 3px solid black; background: white; color: orangered; font-weight: bold; width: 70px; margin-left: 155px; margin-right: auto; background-position: center">Enviar</button>
        </form>
    </main>
</body>
</html>
